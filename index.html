<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Resume Builder - Rafiha Siddiqui</h1>
    </header>
    <main>
        <form id="resumeForm">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name here" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email here" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your number here" required>
            </fieldset>

            <fieldset>
                <legend>Qualification</legend>
                <label for="qualification">Qualification:</label>
                <textarea id="qualification" name="qualification" rows="4" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Experience</legend>
                <label for="experience">Experience:</label>
                <textarea id="experience" name="experience" rows="4" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills" placeholder="e.g., JavaScript, Python, CSS" rows="4" required></textarea>
            </fieldset>

            <button type="submit">Generate Resume</button>
        </form>
    </main>
</body>
</html>
